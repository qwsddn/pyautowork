{% extends "base.html" %}
<!--导航 -->
    {% block  navigation%}
       <a href="/center/">个人中心 </a>  
{% endblock%}

{% block content%}

<!--正文 -->

<div class="widget-box">
   <div class="widget-title"> 
      <h5 style="float:left;"><i class="fa fa-briefcase"></i>您的个人资料</h5>
	  <h5 style="float:right;cursor:pointer;" id="edit"><i class="fa fa-edit"></i>编辑个人资料</h5>
	  <h5 style="float:right;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp</h5>
	  <h5 style="float:right;cursor:pointer;" id="passwd"><i class="fa fa-edit"></i>修改密码&nbsp;&nbsp;&nbsp;</h5>
   </div> <!--widget-title end-->


<!--更新个人信息模态窗-->
<div id="editModal"  class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span ariaa-hidden="true">&times;</span></button>
 	   <h3 class="modal-title">修改个人资料</h3>
     </div> <!--modal-header end-->
     <div class="modal-body">
     <form id="updateForm" class="form-horizontal updateuser nice-validator" novalidate="novalidate">
       	<input type="hidden"  name="id" value="{{msg.id}}">
     	<div class="form-group">
            <label class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
     		 <div  class="col-sm-8">
       		 	<input  name="username" class="form-control" type="text" readonly="" value="{{msg.username}}">
      		</div> 
       	</div> <!-- name  end-->
     	<div class="form-group" >
			 <label class="col-sm-2 control-label">姓名<span class="red-fonts">*</span></label>
     		 <div class="col-sm-8">
       		 	<input name="name_cn" placeholder="name_cn" type="text" value="{{msg.name_cn}}" class="form-control" datatype="s2-4" errormsg="请填写至少2个中文字符,最多4个中文字符">
      		</div> 
       	</div> <!--name_cn  end-->
     	<div class="form-group">
            <label class="col-sm-2 control-label">E-mail<span class="red-fonts">*</span></label>
     		 <div class="col-sm-10">
       		 	<input class="form-control" name="email" datatype="e" errormsg="邮箱格式错误" value="{{msg.email}}">
      		</div> 
       	</div> <!--email  end-->
     	<div class="form-group">
            <label class="col-sm-2 control-label">联系电话<span class="red-fonts">*</span></label>
     		 <div class="col-sm-10">
       		 	<input class="form-control"  name="mobile" datatype="m" errormsg="电话格式错误" value="{{msg.mobile}}">
      		</div>  
       	</div> <!--mobile  end-->
    	<div class="form-group">
     		<div class="modal-footer">
			 	<button class="btn btn-primary"  id = "upinfobtn" >更新</button>
				<button class="btn btn-warning exit-btn" data-dismiss="modal">退出</button>
            </div> 
      </div><!--button end-->
    </form><!--form end-->
  </div> <!--modal-body end -->

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div> <!--modal end-->
<!--模态窗结束-->

<!--更新密码模态窗-->
<div id="updatepasswd"  class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span ariaa-hidden="true">&times;</span></button>
	<h3 class="modal-title">修改个人密码</h3>
    </div> <!--modal-header end-->
    <div class="modal-body">
    <form id="updatepw" class="form-horizontal updatepw1 nice-validator" novalidate="novalidate" >
     	<div class="form-group"> 
            <input type="hidden" name="id" value='{{msg.id}}'>
			<label class="col-sm-2 control-label">旧密码<span class="red-fonts">*</span></label>
     		 <div class="col-sm-10">
       		 	<input class="form-control" type="password" id="oldpasswd" name="oldpasswd" aria-required="true" data-tip="密码" datatype="s6-16" errormsg="请填写至少6个字符，最多16个字符" >
      		</div> 
       	</div> <!-- oldpasswd end-->
     	<div class="form-group"><!-- 更新密码值取newpasswd的值-->
			<label class="control-label col-sm-2">新密码<span class="red-fonts">*</span></label>
     		 <div class="col-sm-10">
       		 	<input class="form-control" type="password" id="newpasswd"  name="newpasswd" aria-required="true" data-tip="密码" datatype="s6-16" errormsg="请填写至少6个字符，最多16个字符" >
      		</div> 
       	</div> 
     	<div class="form-group">
			<label class="control-label col-sm-2">确认密码<span class="red-fonts">*</span></label>
     		 <div class="col-sm-10">
       		 	<input class="form-control" type="password" id="confirm_pwd"  name="confirm_pwd" aria-required="true" data-tip="密码" datatype="s6-16" errormsg="请填写至少6个字符，最多16个字符" >
      		</div> 
       	</div> <!--newpasswd  end-->
    	<div class="form-group">
     		<div class="modal-footer">
				<button class="btn btn-primary" id = "uppwbtn" >更新</button>
			 	<but ton class="btn btn-warni ng exit-btn" data-dismiss="modal">退出</button>
            </div>  
      </div><!--button end-->
    </form><!--form end--> 
  </div> <!--modal-body end -->

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div> <!--modal end-->
<!--模态窗结束-->


    <div class="widget-content">
	<table class="table table-bordered">
	<tr>
	<td style="vertical-align:middle; text-align:center;"><h2>{{msg.username}}<h2></td>
	<td>
		<table class="table table-striped table-bordered table-hover">
		<tr><td>邮箱</td><td>{{msg.email}}</td></tr>
		<tr><td>手机</td><td>{{msg.mobile}}</td></tr>
		<tr><td>角色</td><td>
                
             {% if msg.role== 0 %}
                  超级管理员
             {% elif msg.role== 1 %}
                  管理员
             {% else %}
                   普通用户
             {% endif %}

                
        </td></tr>
		<table> 
	</td>
	<tr>
	</table>

    </div><!--widget-content end-->
</div><!--widget-box end-->
<script>
/*修改个人信息模态窗 */
$("#edit").on('click',function(){
    $('#editModal').modal('show')  
})


/*用户自己个人信息修改*/
$("#upinfobtn").click(function(){
    var check = $("#updateForm").Validform().check()
     if (check) {
        $.post("/user/chmessageoneself",$("#updateForm").serialize(),function(data) {
        data=JSON.parse(data)
        if(data["code"]==0){
            swal({
                title:"success",
                text:"更新成功",
                type:"success",
                confirmButtonText:'确定'
                },function(){
                    $('#editModal').modal('hide')
                    location.reload()
                })
        }else{
                swal("error", data['errmsg'],"error")
      }
        })
         return false;
   }     
})

/*修改密码的模态窗显示 */
$("#passwd").on('click',function(){
    $('#updatepasswd').modal('show')  
})


/*用户自己修改密码*/
/*$("#uppwbtn").on('click',function(){*/
$("#uppwbtn").click(function(){
   var check = $("#updatepw").Validform().check()
    if (check) {
     if ($("#newpasswd").val() != $("#confirm_pwd").val()){
        swal("新密码与确认密码不一致")
        return false
     }
     var str = $("#updatepw").serialize()
     var url = '/user/chpwdoneself'
     $.post(url,str,function(data){
        data=JSON.parse(data)
        console.log(data)
        if (data['code']==0){   //recevie json object
             swal("更新成功")
             $('#updatepasswd').modal('hide')
        }else{
             swal(data['msg'])
              }
   })
     return false
  }
})

$(function(){
   $(".updateuser").Validform({                 
           tiptype:3
     });
})

$(function(){
   $(".updatepw1").Validform({                 
           tiptype:3
     });
})

</script>


{% endblock%}
